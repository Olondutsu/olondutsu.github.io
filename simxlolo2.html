<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Jeu Grille</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      background-color: #fff;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      width: fit-content;
    }

    .game-grid {
      display: grid;
      grid-template-columns: 40px repeat(4, 80px);
      grid-template-rows: 40px repeat(4, 80px);
      gap: 2px;
      position: relative;
    }

    .cell, .selector {
      width: 80px;
      height: 80px;
      background-color: #ddd;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .selector {
      background-color: #bbb;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .selector.active {
      background-color: #4caf50 !important;
    }

    .sprite {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .score-display {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }

    #restartBtn {
      margin-top: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="game-container">
  <div class="game-grid" id="grid"></div>
  <div class="score-display">
    Score : <span id="score">0</span>
    <button id="restartBtn">Rejouer</button>
  </div>
</div>

<script>
  const grid = document.getElementById('grid');
  const scoreDisplay = document.getElementById('score');
  const restartBtn = document.getElementById('restartBtn');

  const ROWS = 4;
  const COLS = 4;
  const SPRITES = {
    player: "images/player_default.png",
    coin1: "images/Pear.png",
    coin3: "images/Onions.png",
    coin10: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Coin_icon_3.png/64px-Coin_icon_3.png"
  };
  const PROBABILITIES = [0.6, 0.3, 0.1];
  const board = [];
  let direction = null;
  let index = null;
  let clickCount = 0;
  let score = 0;

  function createGrid() {
    grid.innerHTML = '';
    for (let r = 0; r <= ROWS; r++) {
      for (let c = 0; c <= COLS; c++) {
        const cell = document.createElement('div');
        if (r === 0 && c === 0) {
          cell.style.visibility = 'hidden';
        } else if (r === 0) {
          cell.classList.add('selector');
          cell.dataset.col = c - 1;
          cell.dataset.dir = 'col';
          cell.addEventListener('click', handleSelectorClick);
        } else if (c === 0) {
          cell.classList.add('selector');
          cell.dataset.row = r - 1;
          cell.dataset.dir = 'row';
          cell.addEventListener('click', handleSelectorClick);
        } else {
          cell.classList.add('cell');
          board.push({ row: r - 1, col: c - 1, element: cell, value: 0 });
        }
        grid.appendChild(cell);
      }
    }
  }

  function handleSelectorClick(e) {
    const dir = e.currentTarget.dataset.dir;
    index = dir === 'col' ? parseInt(e.currentTarget.dataset.col) : parseInt(e.currentTarget.dataset.row);
    direction = dir;
    clickCount = (clickCount % 3) + 1;

    // Highlight
    document.querySelectorAll('.selector').forEach(s => s.classList.remove('active'));
    e.currentTarget.classList.add('active');

    startRun(direction, index, clickCount);
  }

  function startRun(dir, idx, speed) {
    score = 0;
    scoreDisplay.textContent = '0';
    clearBoard();

    // Spawn coins for this run only
    spawnCoins();

    let steps = dir === 'col' ? ROWS : COLS;
    let i = 0;

    const interval = setInterval(() => {
      if (i >= steps) return clearInterval(interval);

      let targetCell;
      if (dir === 'col') {
        targetCell = getCell(i, idx);
      } else {
        targetCell = getCell(idx, i);
      }

      if (!targetCell) return;
      updatePlayerPosition(targetCell);

      if (targetCell.value > 0) {
        score += targetCell.value;
        scoreDisplay.textContent = score;
        targetCell.value = 0;
      }

      i++;
    }, 1000 / speed);
  }

  function getCell(r, c) {
    return board.find(cell => cell.row === r && cell.col === c);
  }

  function updatePlayerPosition(cell) {
    clearSprites();
    const img = document.createElement('img');
    img.src = SPRITES.player;
    img.classList.add('sprite');
    cell.element.appendChild(img);
  }

  function clearSprites() {
    board.forEach(cell => cell.element.innerHTML = '');
  }

  function clearBoard() {
    board.forEach(cell => {
      cell.element.innerHTML = '';
      cell.value = 0;
    });
  }

  function spawnCoins() {
    for (let i = 0; i < 6; i++) {
      const r = Math.floor(Math.random() * ROWS);
      const c = Math.floor(Math.random() * COLS);
      const rand = Math.random();
      let value = 1;
      if (rand < PROBABILITIES[0]) value = 1;
      else if (rand < PROBABILITIES[0] + PROBABILITIES[1]) value = 3;
      else value = 10;

      const sprite = SPRITES[`coin${value}`];
      const cell = getCell(r, c);
      if (cell.value === 0) {
        cell.value = value;
        const img = document.createElement('img');
        img.src = sprite;
        img.classList.add('sprite');
        cell.element.appendChild(img);
      }
    }
  }

  restartBtn.addEventListener('click', () => {
    createGrid();
    score = 0;
    clickCount = 0;
    scoreDisplay.textContent = '0';
  });

  createGrid();
</script>

</body>
</html>
