<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeu Ã‰pileptique</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(#ff00aa, #000);
      font-family: 'Arial Black', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #fff;
    }

    .game-container {
      background-color: #111;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 30px #ff00aa;
      position: relative;
      display: flex;
      gap: 20px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: 40px repeat(4, 80px);
      grid-template-rows: 40px repeat(4, 80px);
      gap: 2px;
      position: relative;
    }

    .cell, .selector {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-weight: bold;
      background: #222;
      color: white;
      text-shadow: 0 0 4px #f0f;
    }

    .selector {
      background-color: #444;
      cursor: pointer;
      transition: 0.1s;
      flex-direction: column;
    }

    .selector.active {
      background-color: #ff00aa !important;
      transform: scale(1.1);
    }

    .sprite {
      width: 60px;
      height: 60px;
    }

    .score-panel {
      text-align: center;
      margin-top: 10px;
      font-size: 1.2em;
    }

    .score-panel button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #ff00aa;
      color: white;
      cursor: pointer;
    }

    .click-level {
      font-size: 0.6em;
      margin-top: 2px;
    }

    .right-panel {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .speed-bar {
      width: 150px;
      height: 20px;
      background: #555;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .speed-bar-inner {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #00f, #0ff, #0f0, #ff0, #f00);
      transition: width 0.2s ease-out;
    }

    .countdown {
      font-size: 64px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff00aa;
      animation: blink 0.5s infinite alternate;
    }

    @keyframes blink {
      0% { transform: scale(1); }
      100% { transform: scale(1.3); }
    }
  </style>
</head>
<body>

<audio id="bgm" loop autoplay src="images/bgm.mp3"></audio>
<audio id="coinSound" src="images/coin.mp3"></audio>

<div class="game-container">
  <div>
    <div class="game-grid" id="grid"></div>
    <div class="score-panel">
      Score : <span id="score">0</span><br/>
      <button id="restartBtn">Rejouer</button>
    </div>
  </div>
  <div class="right-panel">
    <div class="speed-bar">
      <div class="speed-bar-inner" id="speedBar"></div>
    </div>
    <div class="countdown" id="cooldownText"></div>
  </div>
</div>

<script>
  const grid = document.getElementById('grid');
  const scoreDisplay = document.getElementById('score');
  const restartBtn = document.getElementById('restartBtn');
  const speedBar = document.getElementById('speedBar');
  const cooldownText = document.getElementById('cooldownText');
  const coinSound = document.getElementById('coinSound');

  const ROWS = 4;
  const COLS = 4;
  const MAX_COINS = 5;
  const COOLDOWN_TIME = 1000;

  const SPRITES = {
    player: "images/player_default.png",
    coin1: "images/coin1.png",
    coin3: "images/coin3.png"
  };

  const PROBABILITIES = [
    { value: 1, prob: 0.7, duration: 3000 },
    { value: 3, prob: 0.3, duration: 2000 }
  ];

  const board = [];
  let direction = null;
  let index = null;
  let clickCount = 0;
  let score = 0;
  let canClick = true;

  function createGrid() {
    grid.innerHTML = '';
    board.length = 0;
    for (let r = 0; r <= ROWS; r++) {
      for (let c = 0; c <= COLS; c++) {
        const cell = document.createElement('div');
        if (r === 0 && c === 0) {
          cell.style.visibility = 'hidden';
        } else if (r === 0 || c === 0) {
          cell.classList.add('selector');
          if (r === 0) {
            cell.dataset.col = c - 1;
            cell.dataset.dir = 'col';
            cell.innerHTML = `<div>Col ${c}</div><div class="click-level">0</div>`;
          } else {
            cell.dataset.row = r - 1;
            cell.dataset.dir = 'row';
            cell.innerHTML = `<div>Lig ${r}</div><div class="click-level">0</div>`;
          }
          cell.addEventListener('click', handleSelectorClick);
        } else {
          cell.classList.add('cell');
          board.push({ row: r - 1, col: c - 1, element: cell, value: 0 });
        }
        grid.appendChild(cell);
      }
    }
  }

  function handleSelectorClick(e) {
    if (!canClick) return;

    const dir = e.currentTarget.dataset.dir;
    index = dir === 'col' ? parseInt(e.currentTarget.dataset.col) : parseInt(e.currentTarget.dataset.row);
    direction = dir;
    clickCount = (clickCount % 3) + 1;

    document.querySelectorAll('.selector').forEach(s => {
      s.classList.remove('active');
      s.querySelector('.click-level').textContent = '0';
    });
    e.currentTarget.classList.add('active');
    e.currentTarget.querySelector('.click-level').textContent = clickCount;

    const speed = clickCount * 4;
    speedBar.style.width = `${(speed / 12) * 100}%`;
    startRun(direction, index, speed);

    canClick = false;
    let cooldown = COOLDOWN_TIME;
    const interval = setInterval(() => {
      cooldownText.textContent = Math.ceil(cooldown / 1000);
      cooldown -= 100;
      if (cooldown <= 0) {
        clearInterval(interval);
        cooldownText.textContent = '';
        canClick = true;
      }
    }, 100);
  }

  function startRun(dir, idx, speed) {
    clearSprites();
    let steps = dir === 'col' ? ROWS : COLS;
    let i = 0;

    const interval = setInterval(() => {
      if (i >= steps) return clearInterval(interval);

      let targetCell = dir === 'col' ? getCell(i, idx) : getCell(idx, i);
      if (!targetCell) return;

      updatePlayerPosition(targetCell);

      if (targetCell.value > 0) {
        score += targetCell.value;
        scoreDisplay.textContent = score;
        targetCell.value = 0;
        targetCell.element.innerHTML = '';
        coinSound.currentTime = 0;
        coinSound.play();
      }

      i++;
    }, 1000 / speed);
  }

  function getCell(r, c) {
    return board.find(cell => cell.row === r && cell.col === c);
  }

  function updatePlayerPosition(cell) {
    clearSprites();
    const img = document.createElement('img');
    img.src = SPRITES.player;
    img.classList.add('sprite');
    cell.element.appendChild(img);
  }

  function clearSprites() {
    board.forEach(cell => {
      if (cell.value === 0) cell.element.innerHTML = '';
    });
  }

  function spawnCoinAuto() {
    if (document.hidden) return;
    const currentCoins = board.filter(c => c.value > 0).length;
    if (currentCoins >= MAX_COINS) return;

    const emptyCells = board.filter(c => c.value === 0);
    if (emptyCells.length === 0) return;

    const target = emptyCells[Math.floor(Math.random() * emptyCells.length)];
    let rand = Math.random();
    let chosen = PROBABILITIES.find(p => (rand -= p.prob) < 0);
    if (!chosen) chosen = PROBABILITIES[0];

    target.value = chosen.value;
    const img = document.createElement('img');
    img.src = SPRITES[`coin${chosen.value}`];
    img.classList.add('sprite');
    target.element.appendChild(img);

    setTimeout(() => {
      if (target.value === chosen.value) {
        target.value = 0;
        target.element.innerHTML = '';
      }
    }, chosen.duration);
  }

  restartBtn.addEventListener('click', () => {
    createGrid();
    score = 0;
    clickCount = 0;
    scoreDisplay.textContent = '0';
  });

  createGrid();
  setInterval(spawnCoinAuto, 800); // Vitesse plus rapide
</script>
</body>
</html>
