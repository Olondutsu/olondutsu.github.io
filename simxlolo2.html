<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Jeu Grille</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #game-screen {
      display: none;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      background-color: #ccc;
      width: 80px;
      height: 80px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cell img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div id="home-screen">
    <h1>Mini Jeu</h1>
    <button id="start-btn">Jouer</button>
  </div>

  <div id="game-screen">
    <div id="score">Score : 0</div>
    <div id="grid"></div>
    <div>
      <input type="number" id="column-input" min="0" max="3" placeholder="Colonne (0-3)" />
      <button id="click-speed">Lancer joueur</button>
    </div>
  </div>

  <script>
    const homeScreen = document.getElementById('home-screen');
    const gameScreen = document.getElementById('game-screen');
    const grid = document.getElementById('grid');
    const scoreDisplay = document.getElementById('score');
    const startBtn = document.getElementById('start-btn');
    const clickSpeedBtn = document.getElementById('click-speed');
    const columnInput = document.getElementById('column-input');

    let board = [];
    let playerPos = { row: 0, col: 0 };
    let score = 0;
    let speed = 1;

    const SPRITES = {
      player: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/SVG_logo.svg/64px-SVG_logo.svg.png',
      coin1: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Coin_icon_1.png/64px-Coin_icon_1.png',
      coin3: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Coin_icon_2.png/64px-Coin_icon_2.png',
      coin10: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Coin_icon_3.png/64px-Coin_icon_3.png',
    };

    const PIECE_VALUES = [1, 3, 10];
    const PROBABILITIES = [0.6, 0.3, 0.1];

    function initGrid() {
      board = [];
      grid.innerHTML = '';
      for (let r = 0; r < 4; r++) {
        const row = [];
        for (let c = 0; c < 4; c++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          grid.appendChild(cell);
          row.push({ value: 0, element: cell });
        }
        board.push(row);
      }
    }

    function placeRandomPiece() {
      const row = Math.floor(Math.random() * 4);
      const col = Math.floor(Math.random() * 4);
      const rand = Math.random();
      let value = 0;
      if (rand < PROBABILITIES[0]) value = 1;
      else if (rand < PROBABILITIES[0] + PROBABILITIES[1]) value = 3;
      else value = 10;

      const sprite = SPRITES[`coin${value}`];
      const cell = board[row][col];
      cell.value = value;
      cell.element.innerHTML = `<img src="${sprite}" alt="coin${value}" />`;
    }

    function clearCell(row, col) {
      board[row][col].value = 0;
      board[row][col].element.innerHTML = '';
    }

    function movePlayer() {
      if (playerPos.row >= 4) return;
      const { row, col } = playerPos;
      const cell = board[row][col];
      if (cell.value > 0) {
        score += cell.value;
        scoreDisplay.textContent = 'Score : ' + score;
      }
      clearCell(row, col);
      playerPos.row += 1;
      if (playerPos.row < 4) {
        board[playerPos.row][col].element.innerHTML = `<img src="${SPRITES.player}" alt="player" />`;
      }
    }

    function startMovement() {
      board[playerPos.row][playerPos.col].innerHTML = `<img src="${SPRITES.player}" alt="player" />`;
      const interval = setInterval(() => {
        movePlayer();
        if (playerPos.row >= 4) clearInterval(interval);
      }, 1000 / speed);
    }

    startBtn.addEventListener('click', () => {
      homeScreen.style.display = 'none';
      gameScreen.style.display = 'block';
      initGrid();
      setInterval(placeRandomPiece, 1500);
    });

    clickSpeedBtn.addEventListener('click', () => {
      const col = parseInt(columnInput.value);
      if (isNaN(col) || col < 0 || col > 3) {
        alert('Colonne entre 0 et 3');
        return;
      }
      playerPos = { row: 0, col: col };
      speed = (speed % 3) + 1;
      startMovement();
    });
  </script>
</body>
</html>
