<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-jeu 4x4</title>
  <style>
    body {
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .grid {
      display: grid;
      grid-template-columns: 50px repeat(4, 60px);
      grid-template-rows: 50px repeat(4, 60px);
      gap: 2px;
      position: relative;
    }

    .cell {
      width: 60px;
      height: 60px;
      background: #fff;
      border: 1px solid #ccc;
      position: relative;
    }

    .top-btn, .left-btn {
      background-color: #a00;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: auto;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
    }

    .speed-indicator {
      font-size: 12px;
    }

    .piece {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: transparent;
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1;
    }

    .player {
      width: 40px;
      height: 40px;
      background: transparent;
      position: absolute;
      border-radius: 5px;
      transition: top 0.3s linear, left 0.3s linear;
      z-index: 2;
    }
  </style>
</head>
<body>
<div class="game-container">
  <h2>Mini-jeu 4x4</h2>
  <div class="grid" id="gameGrid">
    <!-- Top buttons -->
    <div></div>
    <div class="top-btn" data-type="col" data-index="0">↑</div>
    <div class="top-btn" data-type="col" data-index="1">↑</div>
    <div class="top-btn" data-type="col" data-index="2">↑</div>
    <div class="top-btn" data-type="col" data-index="3">↑</div>

    <!-- Rows -->
    ${[...Array(4)].map((_, row) => {
      return `
        <div class="left-btn" data-type="row" data-index="${row}">→</div>
        ${[...Array(4)].map((_, col) => `<div class="cell" data-row="${row}" data-col="${col}"></div>`).join('')}
      `
    }).join('')}
  </div>
</div>

<script>
  // === SPRITES ===
const SPRITES = {
  player: "images/player.png",          // <- sprite de ton joueur
  coinCommon: "images/coin1.png", // <- pièce commune
  coinRare: "images/coin3.png"      // <- pièce rare
};
  
const grid = document.getElementById('gameGrid');
let player = null;
let clickCounts = {};
const maxClicks = 3;

function spawnPlayer(startType, index) {
  if (player) player.remove();
  player = document.createElement('div');
  player.classList.add('player');
  player.style.background = `url(${SPRITES.player}) center/contain no-repeat`;
  grid.appendChild(player);

  const cellSize = 62;
  let row = index;
  let col = index;
  let delay = 500;

  // TODO: adapter direction et vitesse
  if (startType === 'col') {
    row = -1;
    let targetRow = 0;
    let int = setInterval(() => {
      if (targetRow > 3) return clearInterval(int);
      player.style.top = `${(targetRow + 1) * cellSize}px`;
      player.style.left = `${(col + 1) * cellSize}px`;
      collectPiece(targetRow, col);
      targetRow++;
    }, delay);
  } else {
    col = -1;
    let targetCol = 0;
    let int = setInterval(() => {
      if (targetCol > 3) return clearInterval(int);
      player.style.top = `${(row + 1) * cellSize}px`;
      player.style.left = `${(targetCol + 1) * cellSize}px`;
      collectPiece(row, targetCol);
      targetCol++;
    }, delay);
  }
}

function collectPiece(row, col) {
  const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
  const piece = cell.querySelector('.piece');
  if (piece) {
    piece.remove();
    // TODO: augmenter score
  }
}

function spawnPiece(type = 'common') {
  if (document.querySelectorAll('.piece').length >= 5) return;
  const r = Math.floor(Math.random() * 4);
  const c = Math.floor(Math.random() * 4);
  const cell = document.querySelector(`.cell[data-row="${r}"][data-col="${c}"]`);
  if (!cell.querySelector('.piece')) {
    const piece = document.createElement('div');
    piece.classList.add('piece');
    piece.style.background = `url(${type === 'rare' ? SPRITES.coinRare : SPRITES.coinCommon}) center/contain no-repeat`;
    cell.appendChild(piece);
    setTimeout(() => {
      piece.remove();
    }, type === 'rare' ? 2000 : 5000);
  }
}

setInterval(() => spawnPiece('common'), 1500);

// Boutons
[...document.querySelectorAll('.top-btn, .left-btn')].forEach(btn => {
  btn.addEventListener('click', () => {
    const type = btn.dataset.type;
    const index = btn.dataset.index;
    const key = `${type}-${index}`;
    clickCounts[key] = (clickCounts[key] || 0) + 1;
    if (clickCounts[key] > maxClicks) clickCounts[key] = 1;
    btn.innerHTML = `${type === 'col' ? '↑' : '→'}<br><span class='speed-indicator'>x${clickCounts[key]}</span>`;
    spawnPlayer(type, parseInt(index));
    setTimeout(() => spawnPiece('rare'), 300);
  });
});

</script>
</body>
</html>
