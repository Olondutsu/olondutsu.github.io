<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Jeu Grille</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      background-color: #fff;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      width: fit-content;
      text-align: center;
    }

    .game-grid {
      display: grid;
      grid-template-columns: 40px repeat(4, 80px);
      grid-template-rows: 40px repeat(4, 80px);
      gap: 2px;
      position: relative;
      margin-bottom: 10px;
    }

    .cell, .selector {
      width: 80px;
      height: 80px;
      background-color: #ddd;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      font-weight: bold;
    }

    .selector {
      background-color: #bbb;
      cursor: pointer;
      transition: background-color 0.2s;
      flex-direction: column;
    }

    .selector.active {
      background-color: #4caf50 !important;
      color: white;
    }

    .selector.disabled {
      pointer-events: none;
      opacity: 0.5;
    }

    .sprite {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .score-display {
      margin-top: 5px;
      font-weight: bold;
    }

    #restartBtn {
      margin-top: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    .click-level {
      font-size: 0.75em;
      margin-top: 4px;
    }

    #cooldownDisplay {
      font-size: 0.85em;
      color: #e53935;
      height: 1em;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<div class="game-container">
  <div id="cooldownDisplay"></div>
  <div class="game-grid" id="grid"></div>
  <div class="score-display">
    Score : <span id="score">0</span>
    <button id="restartBtn">Rejouer</button>
  </div>
</div>

<script>
  const grid = document.getElementById('grid');
  const scoreDisplay = document.getElementById('score');
  const restartBtn = document.getElementById('restartBtn');
  const cooldownDisplay = document.getElementById('cooldownDisplay');

  const ROWS = 4;
  const COLS = 4;
  const MAX_COINS = 5;

  const SPRITES = {
    player: "images/player_default.png",
    coin1: "images/coin1.png",
    coin3: "images/coin3.png",
    coin10: "images/coin10.png"
  };

  const PROBABILITIES = [
    { value: 1, prob: 0.6, duration: 5000 },
    { value: 3, prob: 0.3, duration: 3000 },
    { value: 10, prob: 0.1, duration: 1500 }
  ];

  const board = [];
  let direction = null;
  let index = null;
  let clickCount = 0;
  let score = 0;
  let isRunning = false;
  let cooldownInterval = null;

  function createGrid() {
    grid.innerHTML = '';
    board.length = 0;
    for (let r = 0; r <= ROWS; r++) {
      for (let c = 0; c <= COLS; c++) {
        const cell = document.createElement('div');
        if (r === 0 && c === 0) {
          cell.style.visibility = 'hidden';
        } else if (r === 0 || c === 0) {
          cell.classList.add('selector');
          if (r === 0) {
            cell.dataset.col = c - 1;
            cell.dataset.dir = 'col';
          } else {
            cell.dataset.row = r - 1;
            cell.dataset.dir = 'row';
          }
          const label = document.createElement('div');
          label.textContent = r === 0 ? `Col ${c}` : `Lig ${r}`;
          const counter = document.createElement('div');
          counter.classList.add('click-level');
          counter.textContent = '0';
          cell.append(label, counter);
          cell.addEventListener('click', handleSelectorClick);
        } else {
          cell.classList.add('cell');
          board.push({ row: r - 1, col: c - 1, element: cell, value: 0 });
        }
        grid.appendChild(cell);
      }
    }
  }

  function handleSelectorClick(e) {
    if (isRunning) return;

    const dir = e.currentTarget.dataset.dir;
    index = dir === 'col' ? parseInt(e.currentTarget.dataset.col) : parseInt(e.currentTarget.dataset.row);
    direction = dir;
    clickCount = (clickCount % 3) + 1;

    document.querySelectorAll('.selector').forEach(s => {
      s.classList.remove('active');
      s.querySelector('.click-level').textContent = '0';
    });
    e.currentTarget.classList.add('active');
    e.currentTarget.querySelector('.click-level').textContent = clickCount;

    startRun(direction, index, clickCount);
  }

  function startRun(dir, idx, speed) {
    isRunning = true;
    document.querySelectorAll('.selector').forEach(s => s.classList.add('disabled'));

    clearSprites();
    let steps = dir === 'col' ? ROWS : COLS;
    let i = 0;

    const interval = setInterval(() => {
      if (i >= steps) {
        clearInterval(interval);
        endRun(steps, speed);
        return;
      }

      let targetCell = dir === 'col' ? getCell(i, idx) : getCell(idx, i);
      if (!targetCell) return;

      updatePlayerPosition(targetCell);

      if (targetCell.value > 0) {
        score += targetCell.value;
        scoreDisplay.textContent = score;
        targetCell.value = 0;
        targetCell.element.innerHTML = '';
      }

      i++;
    }, 1000 / speed);
  }

  function endRun(steps, speed) {
    const minCooldown = 1000;
    const duration = Math.max(steps * (1000 / speed), minCooldown);
    let secondsLeft = Math.ceil(duration / 1000);

    cooldownDisplay.textContent = `Attends ${secondsLeft}s...`;
    cooldownInterval = setInterval(() => {
      secondsLeft--;
      if (secondsLeft <= 0) {
        clearInterval(cooldownInterval);
        isRunning = false;
        cooldownDisplay.textContent = "";
        document.querySelectorAll('.selector').forEach(s => {
          s.classList.remove('active', 'disabled');
          s.querySelector('.click-level').textContent = '0';
        });
      } else {
        cooldownDisplay.textContent = `Attends ${secondsLeft}s...`;
      }
    }, 1000);
  }

  function getCell(r, c) {
    return board.find(cell => cell.row === r && cell.col === c);
  }

  function updatePlayerPosition(cell) {
    clearSprites();
    const img = document.createElement('img');
    img.src = SPRITES.player;
    img.classList.add('sprite');
    cell.element.appendChild(img);
  }

  function clearSprites() {
    board.forEach(cell => {
      if (cell.value === 0) cell.element.innerHTML = '';
    });
  }

  function spawnCoinAuto() {
    if (document.hidden) return;
    const currentCoins = board.filter(c => c.value > 0).length;
    if (currentCoins >= MAX_COINS) return;

    const emptyCells = board.filter(c => c.value === 0);
    if (emptyCells.length === 0) return;

    const target = emptyCells[Math.floor(Math.random() * emptyCells.length)];
    let rand = Math.random();
    let chosen = PROBABILITIES.find(p => (rand -= p.prob) < 0);
    if (!chosen) chosen = PROBABILITIES[0];

    target.value = chosen.value;
    const img = document.createElement('img');
    img.src = SPRITES[`coin${chosen.value}`];
    img.classList.add('sprite');
    target.element.appendChild(img);

    setTimeout(() => {
      if (target.value === chosen.value) {
        target.value = 0;
        target.element.innerHTML = '';
      }
    }, chosen.duration);
  }

  restartBtn.addEventListener('click', () => {
    createGrid();
    score = 0;
    clickCount = 0;
    isRunning = false;
    cooldownDisplay.textContent = "";
    scoreDisplay.textContent = '0';
  });

  createGrid();
  setInterval(spawnCoinAuto, 1000);
</script>

</body>
</html>
